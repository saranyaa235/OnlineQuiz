    <body >
      <!--Header--> 
        <header class="p-3 mb-3 border-bottom">
          <div class="container">
            <div class="d-flex flex-wrap">
                <ul  class="category nav col-12 col-lg-auto me-lg-auto mb-2 mb-md-0 " > 
                    <li class="nav-item ">
                      Programming Languages

                </ul>
              <ul  class="add nav col-12 col-lg-auto me-lg-auto mb-2 mb-md-0 " > 
                <li>

                    <span class="bi bi-plus-circle-dotted"></span>
                  </button>
                </li>
                <li >
                  <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3  ">
                    <div class="search-box">
                      <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    </div>
                  </form>
                </li>
              </ul>                   
            </div>
          </div>
        </header> 
        <main role="main" class="col-md-12">
          <!-- Table  -->
          <div >
            <div class=" table-responsive">
              <table id="viewSubCategory" class="table table-hover table-borderless table-striped">
                <!-- Table head -->
                <thead>
                  <tr>
                    <th class="th">
                      <a> # </a>
                    </th>
                    <th class="th">
                      <a>Sub-Category Name <i class="fa fa-sort"></i></a>
                    </th>

                    </th>

                      <a>Actions</a>
                    </th>
                  </tr>
                </thead>
                <!-- Table body -->
                <tbody>

                        <span class="bi bi-trash" ></span>
                      </a>

                  <tr>
                    <td>

                  <tr>
                    <td>

                        <span class="bi bi-trash" ></span>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!--Pagination-->
          <nav aria-label="manage-Category">
            <ul class="pagination pagination-sm justify-content-end">
              <li class="page-item disabled"><span class="page-link">Previous</span></li>
              <li class="page-item active"aria-current="page"><span class="page-link">1</span></li>
              <li class="page-item" ><a class="page-link" href="/">2</a></li>

              <li class="page-item"><a class="page-link" href="/">Next</a></li>
            </ul>
          </nav>  
        </main>
        
        <!--Add category Modal-->
        <div id="modal-backdrop-add" class="modal bg-dark fade" data-backdrop="false">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <div class="modal-title text-md"><b>New Sub-Category</b></div> 
                <button class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <div class="p-3 pt-0">
                  <form class="">
                    <div class="form-floating mb-3">                          
                      <input type="text" class="form-control rounded-4" id="floatingInput" placeholder="Enter Sub-Category Name">
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Close</button> 
                <button type="button" class="btn btn-primary" data-dismiss="modal">Add </button>
              </div>
            </div>
          </div>
        </div>
        <!--Delete category Modal-->
        <div id="myModal-delete" class="modal fade">
          <div class="modal-dialog modal-confirm">
            <div class="modal-content">
              <div class="modal-header flex-column">
                <h4 class="modal-title w-100">Are you sure?</h4>	
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
              <div class="modal-body">
                <p>Do you really want to delete? This process cannot be undone.</p>
              </div>
              <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
              </div>
            </div>
          </div>
        </div>  
        <!--Edit category Modal-->
        <div id="modal-backdrop-edit" class="modal bg-dark fade" data-backdrop="false">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <div class="modal-title text-md"><b>Edit Sub-Category Name</b></div> 
                <button class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <div class="p-3 pt-0">
                  <form class="">
                    <div class="form-floating mb-3">                          
                      <input type="text" class="form-control rounded-4" id="floatingInput" placeholder="Java">
                    </div>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Close</button> 
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save </button>
              </div>
            </div>
          </div>
        </div>
